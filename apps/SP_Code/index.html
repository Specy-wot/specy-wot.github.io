        content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>SP Code Code Demo</title>
</head>

<body>
    <input type="file" id="filePicker" style="display: none;" accept="image/*">
    <div id="inputDiv">
        <div class="btnWrapper">
            <div class="buttonsTitle">
                Create an image containing only the text
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button class="btn" onclick="generateImage()">Generate image from text</button>
                <button class="btn" onclick="loadImage()">Scan Image</button>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div>Shift</div>
            <input type="range" min="0" max="20" value="0" id="shiftPicker">
        </div>
        <textarea id="text" placeholder="Write/read text here" onclick="this.focus();this.select()"></textarea>
        <div class="btnWrapper">
            <div class="buttonsTitle">
                Select an image to draw the text to
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button class="btn" onclick="drawOnImage()">Draw text on image</button>
                <button class="btn" onclick="selectImage()">Select Image</button>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; ">
        <canvas id="canvas"></canvas>
        <button class="btn" onclick="downloadImage()">Download Image</button>
    </div>

</body>
<script src="/apps/SP_Code/index.js"></script>

</html>
